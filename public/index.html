<html ng-app="myApp">
<head> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title> Contact list app</title>
</head>	
<body>
<div class="container" ng-controller="myCtrl">
	<br>
	<br>
	<h1>Contact List</h1>
	<table class="table">
		<thead>
			<tr>
				<th> Name 	</th>
				<th> Email	</th>
				<th> Number </th>
				<th> Action </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> <input class="form-control" ng-model="contact.name">	</td>
				<td> <input class="form-control" ng-model="contact.email"> 	</td>
				<td> <input class="form-control" ng-model="contact.number"> </td>
				<td> <button class="btn btn-primary" ng-click="addContact()"> Add </button> </td>
				<td> <button class="btn btn-info"   ng-click="updateContact()"> Update </button> </td>
				<td> <button class="btn btn-info"   ng-click="clearContact()"> Clear </button> </td>	
			</tr>
			<tr ng-repeat="person in contacts">
				<td> {{ person.name}}  </td>
				<td> {{ person.email}} </td>
				<td> {{ person.number}}</td>
				<td> <button class="btn btn-danger" ng-click="removeContact(person._id)"> Remove </button> </td>
				<td> <button class="btn btn-warning" ng-click="editContact(person._id)"> Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"> </script>
<script src="controllers/controller.js"> </script>
</body>
</html>
